#设置监听端口，默认8080
listen_port=8080

#NioEventLoopGroup工作线程数目
# work_thread_num <= 0 使用系统默认值，系统默认值为Runtime.getRuntime().availableProcessors()*2
work_thread_num = 0


#############################
#       HTTP 相关           #
############################
# 设置请求行最大长度，默认是4096
maxInitialLineLength=4096

# Http请求头最大大小
maxHeaderSize=8192

# Http最大块大小
maxChunkSize=8192

